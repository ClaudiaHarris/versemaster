<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VerseMaster - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-page">
    <div class="login-container">
        <h1>VerseMaster</h1>
        <div class="auth-forms">

          <form id="loginForm" onsubmit="return login(event)">
            <h2>Log in to your account.</h2>
              <input type="text" id="username" placeholder="Username" required>
              <input type="password" id="password" placeholder="Password" required>
              <button type="submit">Login</button>
          </form>

          <div class="login-divider">
            <span>Or</span>
          </div>

          <form id="newUserForm" onsubmit="return createAccount(event)">
            <h2>Create an new account to track your verses.</h2>
              <input type="text" id="newUsername" placeholder="Choose a username" required>
              <input type="password" id="newPassword" placeholder="Choose a password" required>
              <input type="password" id="confirmPassword" placeholder="Confirm password" required>
              <button type="submit">Create Account</button>
          </form>
      </div>
    </div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/session.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
